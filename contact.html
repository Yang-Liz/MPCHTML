                                <form id="contactForm" name="contactForm">
                                    <div class="row">
                                        <div class="col-lg-6 col-sm-6">
                                            <div class="form-group">
                                                <label>姓名</label><input type="text" name="name" id="name" class="form-control" required="" data-error="请输入您的姓名">

                                            </div>
                                        </div>
                                        <div class="col-12">
                                            <div class="form-group">
                                                <label>详细信息</label>
                                                <textarea name="message" class="form-control" id="message" cols="30" rows="10" required="" data-error="请输入详细信息"></textarea>
                                                <div class="help-block with-errors"></div>
                                            </div>
                                        </div>
                                        <div class="col-lg-12 col-md-12">
                                            <button type="submit" class="default-btn btn-two"><span>发送</span></button>
                                            <div id="msgSubmit" class="h3 text-center hidden"></div>
                                            <div class="clearfix"></div>
                                        </div>
                                    </div>
